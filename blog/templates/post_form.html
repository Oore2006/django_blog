{% extends "blog/base.html" %}
{% block content %}
    <div class="card">  
        <div class="card-header">
            {% if object %}
                <h2>Update Post</h2>
            {% else %}
                <h2> Create New Post</h2>
            {% endif %}
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for=""></label>
                    {{ form.title.errors }}
                    <input type="text" name="title" class="form-control" id="id_title" value="{{ form.title.value|dafault: '' }}">
                </div>
                <div class="form-group mb-3">
                    <label for="id_content">Content</label>
                    {{ form.content.errors }}
                    <textarea name="content"  class="form-control"  id="id_content" rows="10" >value="{{ form.title.value|default: ''}}"</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
